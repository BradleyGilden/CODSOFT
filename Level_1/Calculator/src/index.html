<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- STYLES -->
  <link href="./output.css" rel="stylesheet">
  <style>
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background-color: #1c1c1e;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #6F34DC;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #6F34DC;
    }

  </style>
  <!-- SCRIPTS -->
  <script defer src="./index.js"></script>
</head>
<body class="bg-bg grid place-items-center min-h-screen w-screen">
  <div class="calculator flex flex-col h-[75%] w-[calc(100vh/2)] bg-bg justify-center ">
    <div class="screen bg-primary h-[20%] mx-5">
      <div id="c-screen" type="text" class="w-[100%] h-[40%] text-[1.25rem] px-1 font-robm py-1 overflow-x-auto overflow-y-hidden whitespace-nowrap bg-bg text-accent2">1+2+3</div>
      <div id="m-screen" type="text" class="w-[100%] h-[60%] text-[2.5rem] px-1 font-robm py-1 overflow-x-auto overflow-y-hidden whitespace-nowrap bg-bg text-fg text-end">500000000</div>
    </div>
    <div class="numpad grid grid-cols-4 gap-2 p-5 h-[70%]">
      <div id="clear" class="bg-accent2 cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-xl font-inter col-span-2 font-bold">CE</div>
      <div class="bg-accent  cursor-pointer hover:bg-accent3 px-1 py-4  rounded-lg text-center text-fg text-[1.5rem] leading-[1.75rem]  font-inter font-bold">/</div>
      <div class="bg-accent  cursor-pointer hover:bg-accent3 px-1 py-4  rounded-lg text-center text-fg text-[2rem] leading-[1.75rem] font-inter font-bold">+</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">1</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">2</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">3</div>
      <div class="bg-accent  cursor-pointer hover:bg-accent3 px-1 py-4  rounded-lg text-center text-fg text-[2rem] leading-[1.75rem]  font-inter font-bold">-</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">4</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">5</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">6</div>
      <div class="bg-accent  cursor-pointer hover:bg-accent3 px-1 py-4  rounded-lg text-center text-fg text-[2rem] leading-[1.75rem] font-inter font-bold">*</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4 rounded-lg text-center text-fg text-lg  font-inter">7</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4 rounded-lg text-center text-fg text-lg  font-inter">8</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">9</div>
      <div class="bg-accent2 cursor-pointer hover:bg-accent py-4 rounded-lg text-center text-fg text-4xl font-inter row-span-2">=</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-2xl font-inter col-span-2">0</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">â€¢</div>
    </div>
  </div>
</body>
</html>
