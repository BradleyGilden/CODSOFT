      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">6</div>
      <div class="bg-accent  cursor-pointer hover:bg-accent3 px-1 py-4  rounded-lg text-center text-fg text-[2rem] leading-[1.75rem] font-inter font-bold">*</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4 rounded-lg text-center text-fg text-lg  font-inter">7</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4 rounded-lg text-center text-fg text-lg  font-inter">8</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-lg  font-inter">9</div>
      <div class="bg-accent2 cursor-pointer hover:bg-accent py-4 rounded-lg text-center text-fg text-4xl font-inter row-span-2">=</div>
      <div class="bg-primary cursor-pointer hover:bg-accent px-1 py-4  rounded-lg text-center text-fg text-2xl font-inter col-span-2">0</div>
